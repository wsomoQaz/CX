    header {

      padding: 20px;
      text-align: center;
    }
    header h1 {

    nav {

    }
    .feature {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 250px;
      text-align: center;
    }
    .feature h3 {
      margin-top: 0;
      color: #00ffff;
    }
    .screenshot {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    .download-btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      margin-top: 20px;
    }
    .download-btn:hover {
      background-color: #00b3b3;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #888;
    }
