<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wsomoqaz网站</title>
  <style>
    body {
      margin: 0;
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #121212;
      color: #fff;
      scroll-behavior: smooth; /* 平滑滚动 */
    }
    header {
      background-color: #1f1f1f;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #00ffff;
      color: #000;
    }
    section {
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .feature {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      flex: 1 1 250px;
      text-align: center;
      transition: transform 0.3s;
    }
    .feature:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }
    .feature h3 {
      margin-top: 0;
      color: #00ffff;
    }
    .screenshot {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      transition: transform 0.3s;
    }
    .screenshot:hover {
      transform: scale(1.05);
    }
    .download-btn, .copy-btn {
      display: inline-block;
      padding: 15px 30px;
      background: linear-gradient(45deg, #00ffff, #0088ff);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
      margin-top: 20px;
      animation: pulse 2s infinite;
      cursor: pointer;
      border: none;
    }
    .download-btn:hover, .copy-btn:hover {
      background: linear-gradient(45deg, #00b3b3, #0055ff);
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #888;
    }

    /* 动画 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px #00ffff; }
      50% { box-shadow: 0 0 30px #00ffff; }
    }

    /* 移动端优化 */
    @media (max-width: 600px) {
      header h1 { font-size: 2em; }
      nav a { padding: 10px; font-size: 14px; }
      .features { flex-direction: column; }
    }
  </style>
</head>
<body>

<header>
  <h1>wsomoqaz网站</h1>
</header>

<nav>
  <a href="#about">关于我</a>
  <a href="#features">我的兴趣</a>
  <a href="#screenshots">生活照片</a>
  <a href="#download">联系我</a>
</nav>

<section id="about">

  <p>你好！这是我制作的第一个网站，用来练习网页设计与前端开发。</p>
</section>

<section id="features">
  <h2>我的兴趣</h2>
  <div class="features">
    <div class="feature">
      <h3>编程</h3>
      <p>学习 Lua、HTML、CSS 和 JavaScript，尝试做一些小项目。</p>
    </div>
    <div class="feature">
      <h3>游戏</h3>
      <p>喜欢 Roblox、Minecraft 等沙盒类游戏。</p>
    </div>
    <div class="feature">
      <h3>创作</h3>
      <p>写代码、做图、分享想法，让我的灵感实现出来。</p>
    </div>
  </div>
</section>

<section id="screenshots">
  <h2>生活照片</h2>
  <img src="https://picsum.photos/600/400?random=1" alt="照片1" class="screenshot">
  <img src="https://picsum.photos/600/400?random=2" alt="照片2" class="screenshot">
  <img src="https://picsum.photos/600/400?random=3" alt="照片3" class="screenshot">
  <!-- GitHub 图片示例 -->
  <img src="https://raw.githubusercontent.com/wsomoQaz/CX/wsomoQaz-patch-1/image_download_1754786373592.jpg" alt="截图4" class="screenshot">
<img src="https://raw.githubusercontent.com/wsomoQaz/CX/main/rspy.jpg" alt="照片5" class="screenshot">
</section>

<section id="download">
  <h2>联系我</h2>
  <a href="mailto:yourenxiaoxing@qq.com" class="download-btn">📧 给我发邮件</a>
  
  <!-- 显示邮箱 -->
  <p style="margin-top:15px; font-size:18px; color:#00ffff;">
    我的邮箱：<span id="email">yourenxiaoxing@qq.com</span>
  </p>

  <!-- 复制按钮 -->
  <button onclick="copyEmail()" class="copy-btn">📋 复制邮箱</button>

  <script>
    function copyEmail() {
      const email = document.getElementById("email").textContent;
      navigator.clipboard.writeText(email).then(() => {
        alert("邮箱已复制: " + email);
      });
    }
  </script>
</section>

<footer>
  &copy; 2025 我的第一个网站 | 自豪地用 HTML + CSS 制作
</footer>

</body>
</html>
